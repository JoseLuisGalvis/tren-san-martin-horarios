<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" href="./assets/images/icono.png" type="image/png" />
    <title>Consulta de Horarios - Tren San Martín</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- AOS CSS para animaciones -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container-fluid d-flex flex-column min-vh-100 text-white">
      <!-- Header -->
      <header
        class="d-flex justify-content-between align-items-center w-100 py-3 px-4 bg-consultar"
      >
        <span class="current-time">Hora: --:--:--</span>
        <button
          class="btn p-2 rounded-circle toggle-dark-mode"
          aria-label="Activar modo oscuro"
        >
          <i class="fas fa-moon moon-icon"></i>
          <i class="fas fa-sun sun-icon d-none"></i>
        </button>
      </header>

      <!-- Main -->
      <main
        class="flex-grow-1 d-flex flex-column align-items-center justify-content-center text-center px-3"
      >
        <div class="logo-text-animated">
          <span class="logo-con" data-aos="fade-right" data-aos-duration="3000"
            >CON</span
          >
          <span
            class="logo-sul"
            data-aos="fade-up"
            data-aos-duration="3000"
            data-aos-delay="200"
            >SUL</span
          >
          <span
            class="logo-tar"
            data-aos="fade-left"
            data-aos-duration="3000"
            data-aos-delay="400"
            >TAR</span
          >
          <div
            class="logo-san-martin"
            data-aos="fade-down"
            data-aos-duration="3000"
            data-aos-delay="600"
          >
            San Martín
          </div>
        </div>
        <h2 class="my-4 home-title">Horarios de Servicio</h2>
        <a href="./html/schedule.html" class="btn bg-consultar px-5"
          >Ir a la Consulta</a
        >
      </main>
    </div>

    <!-- Scripts al final -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        AOS.init({
          duration: 3000, // Duración por defecto
          once: false, // Repetir animaciones al volver a entrar en el viewport
        });
      });
    </script>
    <script src="./js/script.js"></script>
  </body>
</html>
