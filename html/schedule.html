<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" href="/assets/images/icono.png" type="image/png" />
    <title>Consulta de Horarios - Elegir Trayecto</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- AOS CSS para animaciones -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container-fluid d-flex flex-column min-vh-100 text-white">
      <!-- Header -->
      <header
        class="d-flex justify-content-between align-items-center w-100 py-3 px-4 bg-consultar"
      >
        <div>
          <span class="current-time">Hora: --:--:--</span>
          <h3 class="m-0 d-inline ms-3">
            Consultar - San Martín - Selector de Horarios
          </h3>
        </div>
        <div>
          <button
            class="btn p-2 rounded-circle toggle-dark-mode me-3"
            aria-label="Activar modo oscuro"
          >
            <i class="fas fa-moon moon-icon"></i>
            <i class="fas fa-sun sun-icon d-none"></i>
          </button>
          <a
            href="/index.html"
            class="btn btn-outline-light"
            aria-label="Volver al Inicio"
            >Atrás</a
          >
        </div>
      </header>

      <!-- Main -->
      <main
        class="flex-grow-1 d-flex align-items-center justify-content-center text-center px-3"
      >
        <div class="container">
          <div class="row g-4">
            <!-- Publicidad Izquierda Superior -->
            <div class="col-12 col-md-4">
              <div
                class="card rounded h-100"
                data-aos="fade-right"
                data-aos-duration="3000"
                data-aos-once="false"
              >
                <img
                  src="/assets/images/selectorHorarios.png"
                  class="img-fluid h-100 object-fit-cover"
                  alt="Espacio Publicitario Disponible"
                  loading="lazy"
                />
              </div>
            </div>

            <!-- Horarios Ida -->
            <div class="col-12 col-md-4">
              <div
                class="card h-100 d-flex align-items-center justify-content-center p-3"
              >
                <h3 class="mb-4 text-primary">Ida: Retiro → Dr. Cabred</h3>
                <a
                  href="/ida/lunes-a-viernes.html"
                  class="btn bg-consultar mb-3 w-100"
                  >Lunes a Viernes</a
                >
                <a href="/ida/sabado.html" class="btn bg-consultar mb-3 w-100"
                  >Sábado</a
                >
                <a
                  href="/ida/domingo-y-feriados.html"
                  class="btn bg-consultar mb-3 w-100"
                  >Domingo y Feriados</a
                >
              </div>
            </div>

            <!-- Publicidad Derecha Superior -->
            <div class="col-12 col-md-4">
              <div
                class="card rounded h-100"
                data-aos="fade-left"
                data-aos-duration="3000"
                data-aos-once="false"
              >
                <img
                  src="/assets/images/selectorHorarios.png"
                  class="img-fluid h-100 object-fit-cover"
                  alt="Espacio Publicitario Disponible"
                  loading="lazy"
                />
              </div>
            </div>

            <!-- Publicidad Izquierda Inferior -->
            <div class="col-12 col-md-4">
              <div
                class="card rounded h-100"
                data-aos="fade-right"
                data-aos-duration="3000"
                data-aos-once="false"
              >
                <img
                  src="/assets/images/selectorHorarios.png"
                  class="img-fluid h-100 object-fit-cover"
                  alt="Espacio Publicitario Disponible"
                  loading="lazy"
                />
              </div>
            </div>

            <!-- Horarios Vuelta -->
            <div class="col-12 col-md-4">
              <div
                class="card h-100 d-flex align-items-center justify-content-center p-3"
              >
                <h3 class="mb-4 text-primary">Vuelta: Dr. Cabred → Retiro</h3>
                <a
                  href="/vuelta/lunes-a-viernes.html"
                  class="btn bg-consultar mb-3 w-100"
                  >Lunes a Viernes</a
                >
                <a
                  href="/vuelta/sabado.html"
                  class="btn bg-consultar mb-3 w-100"
                  >Sábado</a
                >
                <a
                  href="/vuelta/domingo-y-feriados.html"
                  class="btn bg-consultar mb-3 w-100"
                  >Domingo y Feriados</a
                >
              </div>
            </div>

            <!-- Publicidad Derecha Inferior -->
            <div class="col-12 col-md-4">
              <div
                class="card rounded h-100"
                data-aos="fade-left"
                data-aos-duration="3000"
                data-aos-once="false"
              >
                <img
                  src="/assets/images/selectorHorarios.png"
                  class="img-fluid h-100 object-fit-cover"
                  alt="Espacio Publicitario Disponible"
                  loading="lazy"
                />
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Scripts al final -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        AOS.init({
          duration: 3000, // Duración por defecto
          once: false, // Repetir animaciones al volver a entrar en el viewport
        });
      });
    </script>
    <script src="/js/script.js"></script>
  </body>
</html>
